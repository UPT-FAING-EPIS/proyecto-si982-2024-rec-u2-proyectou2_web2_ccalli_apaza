name: Construcci√≥n y despliegue de Animalia en Azure App Service

env:
  AZURE_WEBAPP_NAME: animaliavet
  AZURE_WEBAPP_PACKAGE_PATH: 'myapp'  # Corregido
  DOTNET_VERSION: '8'

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Animalia/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configurar .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restaurar dependencias
        working-directory: Animalia
        run: dotnet restore

      - name: Construir la app
        working-directory: Animalia
        run: dotnet build --configuration Release --no-restore

      - name: Publicar la app
        working-directory: Animalia
        run: dotnet publish -c Release -o ${{ github.workspace }}/myapp  # Ruta corregida

      - name: Empaquetar la app
        uses: actions/upload-artifact@v4
        with:
          name: animalia-package
          path: ${{ github.workspace }}/myapp

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - name: Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: animalia-package

      - name: Desplegar a Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}  # Ahora apunta a 'myapp'